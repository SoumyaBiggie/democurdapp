<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Demo APP</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="Examples of just how powerful ArchitectUI really is!">

  <meta name="msapplication-tap-highlight" content="no">
</head>

<body>
  <div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar"
    [ngClass]="hamburger_change ?'closed-sidebar': hamburger_changemble?'sidebar-mobile-open':''">
    <div class="app-header header-shadow">
      <div class="app-header__logo m-0 p-1">
        <div class="logo-src dfcr w-100">
        </div>
        <div class="header__pane ml-auto">
          <div>
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="hamburger_change?'is-active':''" (click)="hamburger_change=!hamburger_change"
              data-class="closed-sidebar">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav"
            [ngClass]="hamburger_changemble?'is-active':''" (click)="hamburger_changemble=!hamburger_changemble">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
        <span>
          <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav"
            (click)="mobile_header = !mobile_header">
            <span class="btn-icon-wrapper">
              <i class="fa fa-ellipsis-v fa-w-6"></i>
            </span>
          </button>
        </span>
      </div>
      <div class="app-header__content" [ngClass]="mobile_header?'header-mobile-open':''">
        <!-- <div class="app-header-left">
        </div> -->
        <div class="app-header-right">
          <div class="header-dots">
            <div class="dropdown">
            </div>
            <div class="dropdown">
            </div>
            <div class="dropdown">
              <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"
                class="p-0 m-3 btn navBtns btn-link" data-toggle="tooltip" data-placement="right" title="Notification">
                <span class="icon-wrapper icon-wrapper-alt rounded-circle wal_bal">
                  <span class="icon-wrapper-bg bg-primary" (click)="logout()"></span><span style="padding: 4px;">Logout</span>
                  <!-- <i class="icon bg-icon fa fa-sign-out"></i> -->
                </span>
              </button>
            </div>
          </div>
          <div class="header-btn-lg pr-0">
            <div class="widget-content p-0">
              <div class="widget-content-wrapper">
                <div class="widget-content-left">
                  <div class="btn-group">
                    <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="avtar">
                      <!-- <img width="30" height="30" [src]="avtar.right_logo" alt="Avtar" (click)="show_dropdown()"> -->
                    </a>
                    <div tabindex="-1" role="menu" aria-hidden="true"
                      class="rm-pointers dropdown-menu-lg dropdown-menu dropdown-menu-right"
                      [ngClass]="dropdown ? 'show_dropdown' : 'hide_dropdown'">
                      <div class="dropdown-menu-header">
                        <div class="dropdown-menu-header-inner bg-info">
                          <div class="menu-header-image opacity-2"
                            style="background-image: url('assets/images/dropdown-header/city3.jpg');"></div>
                          <div class="menu-header-content text-left">
                            <div class="widget-content p-0">
                              <div class="widget-content-wrapper">
                                <div class="widget-content-left mr-3">
                                  <!-- <img width="42" class="rounded-circle" [src]="avtar" alt=""> -->
                                </div>
                                <div class="widget-content-left">
                                  <div class="widget-heading">Hi, {{userName}}</div>
                                </div>
                                <div class="widget-content-right mr-2">
                                  <button class="btn-pill btn-shadow btn-shine btn btn-focus"
                                    (click)="logout()">Logout</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="scroll-area-xs" style="height: 150px;">
                        <div class="scrollbar-container ps">
                          <ul class="nav flex-column">
                            <li class="nav-item-header nav-item">Activity</li>
                            <li class="nav-item">
                              <a href="javascript:void(0);" class="nav-link">Setting
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Theme Setting Code -->
    <div class="app-main" [ngClass]="hamburger_change?'closed-sidebar':''">
      <div class="app-sidebar sidebar-shadow">
        <div #sidenav class="scrollbar-sidebar">
          <div class="app-sidebar__inner">
            <ul class="vertical-nav-menu">
              <li class="app-sidebar__heading"></li>
              <li *ngFor="let item of demo;let i=index">
                <a [target]="item.target ? '_blank' : '_self'" (click)="navCollapse(i)" *ngIf="!item.parent"
                  [routerLinkActive]="'active'" [routerLink]="item.route"
                  style="text-decoration: none; padding-left: 1rem; color: white; font-weight: 400;">
                  <i class="metismenu-icon" [ngClass]="item.iconName"></i><span class="ml-4">{{ item.displayName
                    }}</span>
                </a>
                <!-- For Children contain Parent -->
                <a [target]="item.target ? '_blank' : '_self'" (click)="navCollapse(i)" *ngIf="item.parent"
                  style="text-decoration: none; padding-left: 1rem; color: white; font-weight: 400;">
                  <i class="metismenu-icon" [ngClass]="item.iconName"></i><span class="ml-4">{{ item.displayName
                    }}</span>
                  <i class="metismenu-state-icon fa fa-angle-down rotate icon-rotate"
                    *ngIf="(angle || top_ang) && i != currentIndex"></i>
                  <i class="metismenu-state-icon fa fa-angle-right rotate icon-rotate"
                    *ngIf="!angle && i == currentIndex"></i>
                </a>

                <!-- For Children -->
                <ul class="mm-show" *ngIf="item.parent && showChild && i == currentIndex">
                  <li class="mm-active" *ngFor="let child of item.children">
                    <a [target]="item.target ? '_blank' : '_self'" [routerLink]="[child.route]"
                      [routerLinkActive]="'active'" style="text-decoration: none;">
                      <span class="pcoded-mtext" *ngIf="item.children">{{child.displayName}}</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="app-main__outer w-100">
        <div class="app-main__inner">
          <router-outlet>
            <!-- <app-spinner></app-spinner> -->
            <!-- <app-dashboard></app-dashboard> -->
          </router-outlet>
        </div>
        <div class="app-wrapper-footer">
        </div>
      </div>
    </div>
  </div>
  <div class="app-drawer-overlay d-none animated fadeIn"></div>
</body>

</html>
